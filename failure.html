<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Error 404</title>
</head>
<body class="bg-dark">
    <div class="jumbotron p-4">
        <h1 class="display-4 text-white">Error 404</h1>
        <p class="lead text-white">No such city was found!</p>
        <hr class="my-4 text-white">
        <p class="text-white">Try again and double-check your spelling.</p>
        <form action="/failure" method="POST">
            <input type="submit" name="btnTryAgain" value="Try Again" class="btn btn-warning btn-md text-white">
        </form>
    </div>
</body>
</html>
